# https://steveholgado.com/nginx-for-nextjs/
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream api-gateway_upstream {
  server api-gateway-nginx:3080;
}

upstream home_upstream {
  server home-nginx:4080;
}

upstream communities_upstream {
  server communities-nginx:5080;
}

server {
  listen 80 default_server;
  server_name hi-cord;
  server_tokens off;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;

  location /api {
    proxy_pass http://api-gateway_upstream;
  }

	location /communities {
    proxy_pass http://communities_upstream;
  }

	location / {
    proxy_pass http://home_upstream;
  }
}
