version: "3.7"
services:
  # GATEWAY
  load-balancer-nginx:
    build:
      context: ./load-balancer/nginx
    ports:
      - 80:80
    links:
      - api-gateway-nginx
      - home-nginx
      - communities-nginx

  # API-GATEWAY
  api-gateway-nginx:
    build:
      context: ./api-gateway/nginx
    ports:
      - 3080:3080
    links:
      - api-gateway

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - 3000:3000

  # HOME
  home-nginx:
    build:
      context: ./home/nginx
    ports:
      - 4080:4080
    links:
      - home

  home:
    build:
      context: ./home
    ports:
      - 4000:4000

  # COMMUNITIES
  communities-nginx:
    build:
      context: ./communities/nginx
    ports:
      - 5080:5080
    links:
      - communities

  communities:
    build:
      context: ./communities
    ports:
      - 5000:5000
